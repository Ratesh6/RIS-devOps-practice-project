name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push user-service
        run: |
          docker build ./user-service \
            --file ./user-service/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/user-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      - name: Build and Push task-service
        run: |
          docker build ./task-service \
            --file ./task-service/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/task-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/task-service:latest

      - name: Build and Push gateway-service
        run: |
          docker build ./gateway-service \
            --file ./gateway-service/Dockerfile \
            --tag ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest
