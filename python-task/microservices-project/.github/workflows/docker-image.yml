name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 4. Build & Push User Service
      - name: Build and push user-service
        uses: docker/build-push-action@v4
        with:
          context: ./user-service
          file: ./user-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/user-service:latest

      # 5. Build & Push Task Service
      - name: Build and push task-service
        uses: docker/build-push-action@v4
        with:
          context: ./task-service
          file: ./task-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/task-service:latest

      # 6. Build & Push Gateway Service
      - name: Build and push gateway-service
        uses: docker/build-push-action@v4
        with:
          context: ./gateway-service
          file: ./gateway-service/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest

      # 7. Build & Push Nginx (optional, if customized)
      - name: Build and push nginx
        uses: docker/build-push-action@v4
        with:
          context: ./nginx
          file: ./nginx/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nginx:latest
